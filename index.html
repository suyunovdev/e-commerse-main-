<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <main>
    <div class="Selected_items">
      <div class="items">
        <span class="material-symbols-outlined">
          call
        </span>
        +90 510-71-44
      </div>
      <div class="items3">
        <p>Get 50% discount on selected items | Shop now</p>
      </div>
      <div class="items2">
        <div>
          <span class="material-symbols-outlined">
            expand_more
          </span>
          <p>English</p>
        </div>
        <div>
          <span class="material-symbols-outlined">
            expand_more
          </span>
          <p>Location</p>
        </div>
      </div>
    </div>
    <div class="content">
      <div>
        <h2>LOGO</h2>
      </div>
      <div>
        <ul>
          <li>Categories</li>
          <li>What's new</li>
          <li>Sales</li>
          <li>Help</li>
        </ul>
      </div>
      <div class="basic">
        <input placeholder="Search Products" type="text">
        <div class="part">
          <span class="material-symbols-outlined">
            person
          </span>
          <p>Account</p>
        </div>
        <div class="part">
          <span class="material-symbols-outlined">
            shopping_cart
          </span>
          <p>Carts</p>
        </div>
      </div>
    </div>
    <div class="Shop_now">
      <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro sit cum ratione?</h1>
      <button>Shop now</button>
    </div>
    <div class="button_type">
      <button>Title <span class="material-symbols-outlined">
          expand_more
        </span></button>
      <button>Price <span class="material-symbols-outlined">
          expand_more
        </span></button>
      <button>Stars <span class="material-symbols-outlined">
          expand_more
        </span></button>
      <button>Rating <span class="material-symbols-outlined">
          expand_more
        </span></button>
    </div>
    <ul class="container"></ul>
  </main>
</body>
</html>
